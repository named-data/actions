name: Run .jenkins script (macOS)
run-name: Build ${{ inputs.repository }} on macOS

on:
  workflow_call:
    inputs:
      submodules:
        description: 'Whether to checkout submodules'
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      repository:
        description: 'Full name of the repository on which to run the workflow'
        default: named-data/
        required: true
        type: string
      submodules:
        description: 'Checkout submodules?'
        default: false
        type: boolean

permissions: {}

jobs:
  build:
    name: Xcode ${{ matrix.xcode }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: macos-11, xcode: '12.4'}
          - {os: macos-11, xcode: '12.5'}
          - {os: macos-11, xcode: '13.2'}
          - {os: macos-12, xcode: '13.4'}
          - {os: macos-12, xcode: '14.2'}
          - {os: macos-13, xcode: '14.3'}
          - {os: macos-13, xcode: '15.0'}
    steps:
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.repository }}
          submodules: ${{ inputs.submodules }}
          show-progress: false
      - name: Build and test
        run: ./.jenkins
        env:
          CACHE_DIR: ${{ runner.temp }}
